version: 1
name: kintone-inventory-export
kind: automation

entrypoint:
  runtime: python
  command: python scripts/run.py

connections:
  - kintone:apps-list
  - kintone:space-get

secrets:
  env:
    - KINTONE_USERNAME
    - KINTONE_PASSWORD

defaults:
  config:
    kintone:
      subdomain: "5atx9"
      allow_session_fallback: true
      session_name: "kintone"

