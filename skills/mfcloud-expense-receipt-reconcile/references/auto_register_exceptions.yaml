version: 1
title: "自動登録してよい例外一覧"
positioning: "月次処理の中で、条件を満たす場合のみ自動登録を許可するための例外ルール"

common_principles:
  - "月次または定期的に発生する支払いである"
  - "金額が一定または想定範囲内である"
  - "支払方法が固定（例：クレジットカード）"
  - "社内ルールで経費として承認済みである"
  - "条件根拠と判断ログを必ず残す"

categories:
  - id: subscription_fixed
    name: "定額サブスクリプション（証憑年次提出）"
    conditions:
      - "サービス名/店名が一致する"
      - "発生頻度：毎月"
      - "用途・勘定科目が固定"
      - "支払方法：クレジットカード"
    services:
      - "Amazon Music"
      - "Amazon Kindle"
    notes:
      - "証憑は年次提出の運用"

  - id: monthly_invoice
    name: "月額利用料（電子請求書が発行されるサービス）"
    conditions:
      - "電子請求書を管理画面から出力可能"
      - "支払金額が想定範囲内"
      - "用途・勘定科目が固定"

  - id: transport_comm
    name: "月額交通・通信系費用"
    examples:
      - "Suica定期券"
      - "データ通信SIM"
    conditions:
      - "毎月または定期更新"
      - "金額が想定範囲内"
      - "用途・勘定科目が固定"

  - id: no_receipt_policy
    name: "社内的に『証憑不要』と認められている経費"
    conditions:
      - "社内規定に明文化されている"
      - "全員が同一条件で運用している"
    notes:
      - "明文化がない場合は自動登録不可"

decision_logic:
  ok_if_all_true:
    - "サービス名/店名が一致"
    - "金額が想定範囲内"
    - "支払方法が一致"
    - "用途・勘定科目が固定"
  otherwise:
    - "通常ルールに戻し、確認を求める"

logging_required:
  - "対象明細"
  - "適用した例外カテゴリ"
  - "判断理由（条件のどれを満たしたか）"

explicit_denies:
  - "金額変動が大きいもの"
  - "突発・臨時の支出"
  - "用途が説明できないもの"
  - "例外条件に合致しないもの"
