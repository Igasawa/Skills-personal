version: 1
name: mfcloud-expense-receipt-reconcile
kind: automation

entrypoint:
  runtime: python
  command: python scripts/run.py

connections:
  - web:amazon.co.jp
  - web:rakuten.co.jp
  - mfcloud:expense

secrets:
  env: []

defaults:
  config:
    tenant:
      key: "default"
      name: "YOUR_COMPANY_NAME"
      receipt:
        name: "YOUR_COMPANY_NAME"
        name_fallback: "YOUR_COMPANY_NAME_FALLBACK"
      urls:
        amazon_orders: "https://www.amazon.co.jp/gp/your-account/order-history"
        rakuten_orders: "https://order.my.rakuten.co.jp/?l-id=top_normal_mymenu_order"
        mfcloud_accounts: "https://expense.moneyforward.com/accounts"
        mfcloud_expense_list: null
    receipt_name: "YOUR_COMPANY_NAME"
    receipt_name_fallback: "YOUR_COMPANY_NAME_FALLBACK"
    urls:
      amazon_orders: "https://www.amazon.co.jp/gp/your-account/order-history"
      mfcloud_accounts: "https://expense.moneyforward.com/accounts"
      mfcloud_expense_list: null
    rakuten:
      enabled: false
      orders_url: "https://order.my.rakuten.co.jp/?l-id=top_normal_mymenu_order"
    playwright:
      headed: true
      slow_mo_ms: 0
    matching:
      date_window_days: 7
      max_candidates_per_mf: 5
