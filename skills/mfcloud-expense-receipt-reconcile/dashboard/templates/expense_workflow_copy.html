<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>workflow：経費精算（複製）</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div
      class="page workflow-copy-page"
      data-active-tab="{{ active_tab | default('wizard-copy', true) }}"
      data-sidebar-links='{{ (sidebar_links | default([], true)) | tojson }}'
      data-workflow-template='{{ (workflow_template | default({}, true)) | tojson }}'
      data-template-mode='{{ template_mode | default("new", true) }}'
      data-template-source-id='{{ template_source_id | default("", true) }}'
    >
      <header class="hero">
        <div>
          <p class="eyebrow">Amazon / 楽天</p>
          <h1>workflow：経費精算（複製）</h1>
          <p class="subtitle">
            この画面は、複製して将来のワークフロー雛形として再利用するためのテンプレート元です。
          </p>
        </div>
      </header>

      <section class="card">
        <div class="template-mode-summary">
          <div class="template-mode-summary-head">
            <h2>Workflow template</h2>
            <span id="workflow-template-mode-chip" class="template-mode-chip">Create</span>
          </div>
          <p class="muted" id="workflow-template-mode-description"></p>
          <p class="muted" id="workflow-template-mode-summary"></p>
          <div id="workflow-template-source-meta" class="template-copy-source hidden">
            <p class="template-copy-source-title">Copy Source</p>
            <p>Source: <span id="workflow-template-source-name">-</span></p>
            <p>Updated: <span id="workflow-template-source-updated">-</span></p>
            <div class="template-copy-source-actions">
              <a id="workflow-template-edit-source" class="secondary" href="#" hidden>Edit source template</a>
              <a id="workflow-template-copy-source" class="secondary" href="#" hidden>Open source in copy mode</a>
            </div>
          </div>
        </div>
        <h2>workflowひな形設定</h2>
        <form id="run-form" class="form">
          <input type="hidden" name="template_id" value="{{ template_id | default('', true) }}" />
          <input type="hidden" name="template_mode" value="{{ template_mode | default('edit', true) }}" />
          <input type="hidden" name="template_source_id" value="{{ template_source_id | default('', true) }}" />
          <input type="hidden" name="template_updated_at" value="{{ template_updated_at | default('', true) }}" />
          <div class="form-row">
            <label>
              ひな形名
              <input
                type="text"
                name="template_name"
                value="{{ workflow_template.name | default('', true) }}"
                placeholder="例: 12月分"
                required
              />
            </label>
            <label>
              年
              <input type="number" name="year" value="{{ defaults.year }}" min="2000" max="2100" required />
            </label>
            <label>
              月
              <input type="number" name="month" value="{{ defaults.month }}" min="1" max="12" required />
            </label>
          </div>
          <label>
            MF Cloud URL
            <input type="url" name="mfcloud_url" value="{{ defaults.mfcloud_url }}" required />
          </label>
          <label>
            備考
            <input type="text" name="notes" value="{{ defaults.notes }}" placeholder="ひな形内で利用する補足メモを入れられます" />
          </label>
          <input type="hidden" name="rakuten_orders_url" value="{{ defaults.rakuten_orders_url }}" />
          <div class="form-row">
            <button type="button" id="workflow-template-save" class="secondary">ひな形を保存</button>
            <span class="muted">保存するとサイドバーにリンクが追加され、再利用できます。</span>
          </div>
        </form>
      </section>

      {% include "components/expense_workflow_card.html" %}

    </div>

    <div id="toast" class="toast" aria-live="polite"></div>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/scheduler.js"></script>
  </body>
</html>
