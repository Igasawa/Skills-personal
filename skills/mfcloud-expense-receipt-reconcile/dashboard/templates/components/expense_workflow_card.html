      <section
        class="card"
        id="wizard"
        data-ym=""
        data-archive-href-template="/runs/__YM__/archived-receipts"
      >
        <h2>Workflow</h2>
        <div id="wizard-next" class="next-step hidden" aria-live="polite"></div>
        <div class="wizard-step">
          <div class="step-head">
            <span class="step-num">-</span>
            <span class="step-title">Target settings</span>
            <span class="step-status pending">Not started</span>
          </div>
          <div class="scheduler-panel" id="scheduler-panel">
            <div class="scheduler-head">
              <h3>Auto run scheduler</h3>
            </div>
            <div class="scheduler-grid">
              <label>
                Date
                <input type="date" id="scheduler-run-date" />
              </label>
              <label>
                Time
                <input type="time" id="scheduler-run-time" value="09:00" />
              </label>
              <label>
                Mode
                <select id="scheduler-mode">
                  <option value="preflight">Step 0</option>
                  <option value="preflight_mf">Step 0 (MF only)</option>
                  <option value="amazon_download">Step 1</option>
                  <option value="rakuten_download">Step 2</option>
                  <option value="provider_ingest">Step 3</option>
                  <option value="mf_bulk_upload_task">Step 4</option>
                  <option value="mf_reconcile">Step 5</option>
                </select>
              </label>
              <label>
                Catch-up
                <select id="scheduler-catch-up">
                  <option value="run_on_startup">Run at startup</option>
                  <option value="skip">Skip</option>
                </select>
              </label>
              <label class="inline-check">
                <input type="checkbox" id="scheduler-auth-handoff" />
                Auth handoff
              </label>
              <label class="inline-check">
                <input type="checkbox" id="scheduler-autostart" />
                Auto start
              </label>
              <label class="inline-check">
                <input type="checkbox" id="scheduler-enabled" />
                Enable scheduler
              </label>
            </div>
            <div class="scheduler-actions">
              <button type="button" class="secondary" id="scheduler-refresh">Reload</button>
              <button type="button" class="primary" id="scheduler-save">Save</button>
              <span class="muted" id="scheduler-summary">No schedule</span>
            </div>
          </div>
        </div>
        <div class="wizard-steps">
          <div id="step-0" class="wizard-step">
            <div class="step-head">
              <span class="step-num">0</span>
              <span class="step-title">Step 0</span>
              <span class="step-status">Not done</span>
            </div>
          </div>
          <div id="step-1" class="wizard-step">
            <div class="step-head">
              <span class="step-num">1</span>
              <span class="step-title">Step 1</span>
              <span class="step-status">Not done</span>
            </div>
          </div>
          <div id="step-2" class="wizard-step">
            <div class="step-head">
              <span class="step-num">2</span>
              <span class="step-title">Step 2</span>
              <span class="step-status">Not done</span>
            </div>
          </div>
          <div id="step-3" class="wizard-step">
            <div class="step-head">
              <span class="step-num">3</span>
              <span class="step-title">Step 3</span>
              <span class="step-status">Not done</span>
            </div>
          </div>
          <div id="step-4" class="wizard-step">
            <div class="step-head">
              <span class="step-num">4</span>
              <span class="step-title">Step 4</span>
              <span class="step-status">Not done</span>
            </div>
          </div>
          <div id="step-5" class="wizard-step">
            <div class="step-head">
              <span class="step-num">5</span>
              <span class="step-title">Step 5</span>
              <span class="step-status">Not done</span>
            </div>
          </div>
        </div>
      </section>
