      <section
        class="card"
        id="wizard"
        data-ym=""
        data-archive-href-template="/runs/__YM__/archived-receipts"
      >
        <h2>ワークフロー</h2>
        <div class="wizard-step">
          <div class="step-head">
            <span class="step-num">-</span>
            <span class="step-title">手順定義</span>
            <span class="step-status pending">未実行</span>
          </div>
          <div class="template-steps-list-wrap">
            <div id="template-steps-list" class="template-steps" data-template-steps-list></div>
            <p class="muted" data-template-step-mvp-note>初期状態はタイトルのみ表示します。「+」ボタンで手順ごとの自動タイマー設定を切り替えできます。</p>
            <div class="form-row">
              <button type="button" id="template-step-add" class="secondary">+ 手順を追加</button>
            </div>
          </div>
        </div>
      </section>
