<!DOCTYPE html>
<html lang="{{ ui_locale | default('ja', true) }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PowerPoint整形 | MF Cloud Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div
      class="page pptx-polish-page"
      data-active-tab="{{ active_tab | default('pptx-polish', true) }}"
      data-sidebar-links='{{ (sidebar_links | default([], true)) | tojson }}'
    >
      <header class="hero">
        <div>
          <p class="eyebrow">PowerPoint整形</p>
          <h1>PowerPoint整形</h1>
          <p class="subtitle">
            PowerPoint ファイルをアップロードし、スライドの可読性とタイポグラフィを改善した整形版を生成します。
          </p>
        </div>
      </header>

      <section class="card pptx-polish-workflow">
        <h2>アップロードと整形</h2>
        <p class="muted"><strong>.pptx</strong> ファイルを選択し、「実行」をクリックしてください。</p>

        <form id="pptx-polish-form" class="form" autocomplete="off">
          <label for="pptx-file">
            PowerPoint ファイル（.pptx）
            <input
              id="pptx-file"
              name="file"
              type="file"
              accept=".pptx,application/vnd.openxmlformats-officedocument.presentationml.presentation"
              required
            />
          </label>

          <div class="step-actions">
            <button type="submit" id="pptx-polish-submit" class="primary">
              ▶ 実行
            </button>
            <button type="button" id="pptx-polish-reset" class="secondary">
              ↺ リセット
            </button>
          </div>
        </form>

        <p id="pptx-polish-message" class="muted" role="status" aria-live="polite"></p>

        <div id="pptx-polish-current" class="pptx-polish-current hidden" aria-live="polite">
          <h3>現在のジョブ</h3>
          <div id="pptx-polish-job-meta" class="pptx-polish-grid"></div>
          <div class="pptx-progress-track">
            <span id="pptx-polish-progress-fill" class="pptx-progress-fill"></span>
          </div>
          <p id="pptx-polish-job-summary" class="muted"></p>
          <div id="pptx-polish-job-actions" class="step-actions"></div>
        </div>
      </section>

      <section class="card">
        <div class="section-header">
          <h2>整形履歴</h2>
          <button type="button" id="pptx-polish-refresh-jobs" class="secondary">
            🔄 更新
          </button>
        </div>
        <p id="pptx-polish-empty" class="muted">ジョブはまだありません。</p>
        <div id="pptx-polish-job-list" class="pptx-job-list"></div>
      </section>
    </div>

    <div id="toast" class="toast" aria-live="polite"></div>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/pptx-polish.js"></script>
  </body>
</html>
