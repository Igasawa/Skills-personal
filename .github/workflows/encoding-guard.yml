name: Encoding Guard

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  utf8-and-mojibake-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: skills/mfcloud-expense-receipt-reconcile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run encoding policy tests
        run: python -m pytest -q tests/test_text_encoding_policy.py
