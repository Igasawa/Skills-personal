name: Config Guard

on:
  push:
    paths:
      - "docs/shared-config-schema.json"
      - "docs/org-profile.template.json"
      - "scripts/validate_org_profile.py"
      - ".github/workflows/config-guard.yml"
  pull_request:
    paths:
      - "docs/shared-config-schema.json"
      - "docs/org-profile.template.json"
      - "scripts/validate_org_profile.py"
      - ".github/workflows/config-guard.yml"

jobs:
  validate-org-profile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install validator dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install jsonschema

      - name: Validate org-profile template
        run: |
          python scripts/validate_org_profile.py --schema docs/shared-config-schema.json --file docs/org-profile.template.json
