name: Official Manual Review Check

on:
  workflow_dispatch:
    inputs:
      review_type:
        description: "manual review type"
        type: choice
        default: weekly
        options:
          - weekly
          - monthly
          - change_response
      max_age_days:
        description: "stale threshold in days"
        type: number
        default: 14
      skip_url_check:
        description: "skip URL availability checks"
        type: boolean
        default: true
  schedule:
    - cron: "0 3 * * 1"

jobs:
  review:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: skills/mfcloud-expense-receipt-reconcile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run manual reference freshness check
        run: |
          REVIEW_TYPE="${{ github.event.inputs.review_type || 'weekly' }}"
          MAX_AGE="${{ github.event.inputs.max_age_days || 14 }}"
          SKIP_URL="${{ github.event.inputs.skip_url_check || 'true' }}"

          CMD=(npm run review:manual:ci -- --review-type "${REVIEW_TYPE}" --max-age-days "${MAX_AGE}" --out-dir references/review_logs_ci)

          if [[ "${SKIP_URL}" == "true" ]]; then
            CMD+=(--skip-url-check)
          fi

          "${CMD[@]}"

      - name: Upload review log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: official-manual-review-logs
          path: skills/mfcloud-expense-receipt-reconcile/references/review_logs_ci/*
